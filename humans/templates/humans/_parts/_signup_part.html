{% load static %}

<!-- =--------------------------------------= Start SignUp - SignIn Partition =------------------= -->
<section class="signup__signin partition__large">
	<div class="signup__signin__wrapper wrapper display__grid">
		<div class="sign__Up">
			<h3 class="partition__title">Sign Up For Account</h3>
			<form action="#" class="form display__grid">
				<input type="text" class="form__input" placeholder="Your Username..." />
				<input type="email" class="form__input" placeholder="Your EMail..." />
				<input type="password" class="form__input" placeholder="Your Password..." />
				<input type="password" class="form__input" placeholder="Confirm Password..." />
				<div class="form__btn">
					<button class="btn">Sign Up</button>
				</div>
			</form>
		</div>
	</div>
</section>
<!-- =--------------------------------------= End SignUp - SignIn Partition =------------------= -->
