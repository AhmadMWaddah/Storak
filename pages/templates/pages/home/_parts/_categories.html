{% load static %}
<section class="categories partition wrapper">
	<h3 class="partition__title">
		<span>Popular</span> Categories
	</h3>			
	<div class="categories__wrapper swiper" id="categories-wrapper">
		<div class="swiper-wrapper swiper__wrapper">
			{% for category in categories %}
				<a href="{% url 'Products:AllProductsUrl' %}" class="category__item swiper-slide">
					{% if category.image %}
					<img src="{{ category.image.url }}" class="category__image" />						
					{% else %}
					<img src="{% static 'images/Category-01.jpg' %}" class="category__image" />
					{% endif %}
					<h3 class="category__title">{{ category.name }}</h3>
				</a>
			{% endfor %}
		</div>
		<div class="swiper-button-next" id="categories-swiper-button-next">
			<i class="fi fi-br-angle-small-right"></i>
		</div>
		<div class="swiper-button-prev" id="categories-swiper-button-prev">
			<i class="fi fi-br-angle-small-left"></i>
		</div>
	</div>
</section>
